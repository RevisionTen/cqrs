services:
    messagebus: # Todo: Remove this alias once the forms bundle is cleaned up.
        alias: RevisionTen\CQRS\Services\MessageBus
        public: true
    RevisionTen\CQRS\Services\:
        resource: '../../Services/*'
        exclude: '../../Services/{MessageBus.php}'
        public: true
        autowire: true
    RevisionTen\CQRS\Services\MessageBus:
        public: true
        autowire: true
        arguments:
            $env: '%kernel.environment%'
    RevisionTen\CQRS\Maker\CommandMaker:
        public: true
        autowire: true
        tags: [maker.command]

doctrine:
    orm:
        mappings:
            CqrsBundle:
                mapping: true
                type: annotation
                dir: 'Model'
                alias: CqrsBundle
                prefix: 'RevisionTen\CQRS\Model'
                is_bundle: true
